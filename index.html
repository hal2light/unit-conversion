<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
        
</head>
<body>
    <main>
        <div id="top-section">
            <h2>Metric/Imperial Unit Conversion</h2>
            <input type="text" name="number-input" id="number-input">
            <button id="convert-btn">Convert</button>
        </div>
        <div id="cards">
            <div class="card">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-par"> # meters = # feet | # feet = # meters</p>
            </div>
            <div class="card">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-par"># liters = # gallons | # gallons = # liters</p>
            </div>
            <div class="card">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-par"># kilos = # pounds | # pounds = # kilos</p>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
